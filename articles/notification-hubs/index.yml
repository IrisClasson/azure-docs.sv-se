abstract:
  description: Lär dig hur du använder Notification Hubs, en skalbar push-meddelandemotor för flera plattformar, med vilken du kan skicka miljontals meddelanden till program som körs på olika typer av enheter (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Självstudier, API-referenser och annan dokumentation som visar hur du konfigurerar och skickar push-meddelanden från alla serverdelar till alla mobila enheter.</p>
