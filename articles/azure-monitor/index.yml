### YamlMime:YamlDocument
documentType: LandingData
title: Dokumentation om Azure Monitor
metadata:
  title: Dokumentation för Azure Monitor | Microsoft Docs
  description: 'Azure Monitor, vilket nu innefattar Log Analytics och Application Insights, innehåller avancerade verktyg för att samla in och analysera telemetri som gör det möjligt att maximera prestanda och tillgänglighet för dina molnresurser och lokala resurser och program.'
  services: azure-monitor
  author: bwren
  manager: carmonm
  ms.service: azure-monitor
  ms.tgt_pltfrm: na
  ms.topic: landing-page
  ms.date: 01/25/2019
  ms.author: bwren
abstract:
  description: 'Azure Monitor, vilket nu innefattar Log Analytics och Application Insights, innehåller avancerade verktyg för att samla in och analysera telemetri som gör det möjligt att maximera prestanda och tillgänglighet för dina molnresurser och lokala resurser och program. Det hjälper dig att förstå hur dina program fungerar och identifierar proaktivt problem som påverkar dem och de resurser som de förlitar sig på.'
sections:
  - title: Föreslaget innehåll
    items:
      - type: paragraph
        text: Med följande länkar får du en lista med förslag över innehåll för Log Analytics och Application Insights.
      - type: list
        style: unordered
        className: spaced noBullet
        items:
          - html: <a href="/azure/azure-monitor/azure-monitor-log-hub">Log Analytics</a>
          - html: <a href="/azure/azure-monitor/azure-monitor-app-hub">Application Insights</a>
  - title: Snabbstarter på 5 minuter
    items:
      - type: paragraph
        text: Lär dig mer om att samla in och analysera mått och loggar som samlats in från Azure-resurser.
      - type: list
        style: icon48
        items:
