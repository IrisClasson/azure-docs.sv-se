            text: Övervaka mått
            href: /azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
          - image:
              src: /azure/azure-monitor/media/index/log-analytics.svg
            text: Analysloggar
            href: /azure/log-analytics/query-language/get-started-analytics-portal
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/virtualmachine.svg'
            text: Virtuella Azure-datorer
            href: /azure/log-analytics/log-analytics-quick-collect-azurevm
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux.svg'
