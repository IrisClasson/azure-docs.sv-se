### YamlMime:Landing
title: Dokumentation om Azure Monitor
summary: Övervaka Azure och lokala tjänster. Sammanställ och analysera mått, loggar och spårningar. Skicka aviseringar och meddelanden eller anropa automatiserade lösningar.
metadata:
  title: Dokumentation om Azure Monitor
  description: Azure Monitor, vilket nu innefattar Log Analytics och Application Insights, innehåller avancerade verktyg för att samla in och analysera telemetri som gör det möjligt att maximera prestanda och tillgänglighet för dina molnresurser och lokala resurser och program.
