abstract:
  description: '<p>Förhandsversionen av Azure Data Share är en säker och tillförlitlig tjänst för att dela data med tredjepartsorganisationer. Välj de datauppsättningar du vill dela, lägg till mottagare och börja dela data med möjlighet att styra, övervaka och kontrollera dina datadelningsrelationer. </p><p>Lär dig att använda Azure Data Share med hjälp av våra självstudier och instruktionsguider.</p>'
