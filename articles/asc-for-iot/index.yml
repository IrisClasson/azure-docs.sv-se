abstract:
  description: Använd förhandsversionen av Azure Security Center för IoT för att utöka din befintliga cybersäkerhet till hela IoT-lösningen. Få en verklig panoramavy över säkerheten för alla dina Azure-relaterade resurser. Alternativ för snabb distribution och fullständig integrering med IoT Hub-modultvillingar ger dig en mängd olika anpassningsalternativ och enkel integrering med dina nuvarande hanteringsverktyg. 
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: Lär dig hur du aktiverar IoT Hub till ASC för IoT, installerar ASC för IoT-agenter och får överblick över dina data och potentiella hot.
  - type: list
    style: icon48
