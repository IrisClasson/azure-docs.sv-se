abstract:
  description: 'Azure FXT Edge Filers hybridlagringscache är ett hybridsystem med maskin-och programvara som förbättrar dataåtkomsten för filbaserade, läsintensiva och högpresterande arbetsflöden för databehandling (HPC). Ett kluster med tre eller fler Azure FXT Edge Filer-enheter kan förbättra lagringsprestanda för lokala NAS-system (NetApp eller Dell EMC Isilon), molnlagring eller en kombination av lösningar.'
