metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Dokumentation om Azure Cosmos DB – självstudier, API-referens
  description: Lär dig att använda Azure Cosmos DB för att skapa globalt distribuerade databaser för flera datamodeller. I självstudierna lär du dig att bygga upp databaser för datamodeller av typen frågedokument, nyckel/värde och graf.
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 04/26/2018
abstract:
  description: Azure Cosmos DB är en globalt distribuerad databastjänst för flera modeller som har stöd för dokument, nyckelvärden, breda kolumner och grafdatabaser. Lär dig hur du använder Azure Cosmos DB med våra snabbstarter, självstudier och exempel.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Skapa mobila appar i global skala på minuter (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Läs mer om global distribution, partitionering, etablerat dataflöde, indexering och andra begrepp som gäller för alla API:er för Azure Cosmos DB.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: Begrepp
    - href: /azure/cosmos-db/sql-api-query-reference/
      html: <p>Använd SQL-API om du skapar en ny databas för icke-relationella dokumentet och vill köra frågor med välbekant SQL-syntax.</p>
      image:
        src: media/index/sql-api.svg
      title: API för SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Använd Gremlin-API om du skapar en grafdatabas för att modellera och bläddra bland relationerna mellan entiteter.</p>
      image:
        src: media/index/graph-api.svg
      title: Gremlin-API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Använd API:et för Azure Cosmos DB för MongoDB om du migrerar data från en MongoDB-databas till en helt hanterad tjänst i en Azure Cosmos-databas.</p>
      image:
        src: media/index/mongodb-api.svg
      title: API för Azure Cosmos DB för MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Använd tabell-API om du migrerar data från Azure Table Storage till permium-tabellerbjudandet i Azure Cosmos DB.</p>
      image:
        src: media/index/table-api.svg
      title: Tabell-API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Använd API för Cassandra om du migrerar data från Cassandra till en helt hanterad tjänst i en Azure Cosmos-databas.</p>
      image:
        src: media/index/cassandra-api.png
      title: Cassandra-API
