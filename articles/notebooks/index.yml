### YamlMime:Landing
title: Dokumentation om förhandsversionen av Azure Notebooks
summary: Azure Notebooks-förhandsversion är en kostnadsfri värdbaserad tjänst som används för att utveckla och köra Jupyter Notebooks i molnet utan installation. Jupyter (tidigare IPython) är ett projekt med öppen källkod som gör att du enkelt kan kombinera markdown-text, körbar kod (Python, R, och F#), beständiga data, grafik och visualiseringar på en enda delbar arbetsyta som kallas en notebook-fil.
