abstract:
  description: 'Lär dig hur du använder samarbete i Azure AD B2B (företag till företag) för att på ett säkert sätt dela företagets program och tjänster med gästanvändare och externa partner från valfri organisation, samtidigt som du behåller kontrollen över företagets egna data.  Här följer några viktiga funktioner:<ul><li>Genom en enkel process med inbjudan och inlösning kan gästanvändare börja samarbeta med de resurser du vill att de kan komma åt.</li><li>Dina gästanvändare och externa partner hanterar sina egna identiteter via Azure AD, sociala e-postkonton eller valfri identitetsprovider.</li><li>Du kan skydda företagets resurser med Azure AD-funktioner, till exempel multifaktorautentisering.</li><li>Du kan använda API:er för att anpassa upplevelsen, till exempel via en registreringsportal för självbetjäning.</li></ul>Följande resurser hjälper dig att komma igång snabbt.'
