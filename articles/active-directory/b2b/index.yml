### YamlMime:Landing
title: Dokumentation om externa identiteter
summary: Externa identiteter är en uppsättning funktioner som gör det möjligt för organisationer att skydda och hantera externa användare, inklusive kunder och partner. Externa identiteter bygger på B2B-samarbete och gör det enklare att nå ut till och interagera med användare utanför organisationen.
