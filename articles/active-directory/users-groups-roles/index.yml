title: Dokumentation om Enterprise-användarhantering – Azure AD
summary: Azure AD-tjänster för användarhantering såsom tilldelning av grupper och administratörsroller hjälper dig att utföra dina vanligaste uppgifter snabbt. Tilldela licenser, tilldela programåtkomst till grupper eller användare eller delegera behörigheter för att distribuera uppgifter för identitetshantering.
