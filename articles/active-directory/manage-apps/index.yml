abstract:
  description: Azure Active Directory ger säker och smidig åtkomst till både molnprogram och lokala program. Och så behöver du inte hantera lösenord. Dina slutanvändare kan logga in en gång och få åtkomst till Office 365 och tusentals andra program. Lär dig att hantera och distribuera program med våra snabbstarter, våra självstudier och vår vägledning.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Säker åtkomst till dina program med Azure AD (1:47)
    href: https://youtu.be/BSUuXXcJKCk/
    width: 250
