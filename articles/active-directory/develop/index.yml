        text: 'Det behöver inte vara svårt att arbeta med identiteter. Välj ett scenario som passar dig. Varje scenario innehåller en översikt, appregistrering och vägledning för konfiguration av kod i appen, kodexempel för att hämta en token och anropa ett API, samt rekommendationer för att börja använda appen i produktionen.'
