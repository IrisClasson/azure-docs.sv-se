### YamlMime:Landing
title: Dokumentation om Microsofts identitetsplattform
summary: Microsofts identitetsplattform består av en autentiseringstjänst, ett bibliotek med öppen källkod och verktyg för programhantering. Lär dig att skapa moderna, standardbaserade autentiseringslösningar med våra snabbstarter, självstudier och kodexempel. Skapa program som dina användare och kunder loggar in på med sina Microsoft-identiteter eller sociala konton och ge åtkomst till dina API:er eller Microsofts API:er, t.ex. Microsoft Graph.
