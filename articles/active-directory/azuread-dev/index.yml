### YamlMime:Landing
title: Azure Active Directory för utvecklare
summary: Azure Active Directory (Azure AD) är en molnbaserad identitetstjänst som utvecklare kan använda för att skapa appar som på ett säkert sätt kan logga in användare som har ett arbets- eller skolkonto hos Microsoft. Azure AD stöder utvecklare som skapar såväl verksamhetsspecifika appar för en klient som appar för flera klienter. Microsofts identitetsplattform är en vidareutveckling av utvecklarplattformen för Azure Active Directory (Azure AD). För nya program rekommenderar vi att du använder Microsofts identitetsplattform (v 2.0) och MSAL för att hämta token och få åtkomst till säkra webb-API:er.
