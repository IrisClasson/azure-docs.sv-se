### YamlMime:Landing
title: Dokumentation om Azure Data Explorer
summary: Azure Data Explorer är en snabb, fullständigt hanterad dataanalystjänst för realtidsanalys av stora mängder data som strömmar från program, webbplatser, IoT-enheter med mera. Du kan använda Azure Data Explorer för att samla in, lagra och analysera olika data i syfte att övervaka enheter och förbättra produkter, kundupplevelser och åtgärder.
