abstract:
  description: 'Använd Jenkins-servern med öppen källkod för att skapa dina appar i molnet och distribuera dem till Azure. Lär dig hur du installerar, konfigurerar och skalar Jenkins på Azure samt konfigurerar kontinuerlig integrering (CI) för dina appar med våra snabbstarter, självstudier och exempel på pipeliner.'
  aside:
    image:
      alt: Jenkins-logotyp
      height: 133
      width: 110
      src: media/Jenkins.png
    title: null
