    items:
      - type: paragraph
        text: Skapa ett Jenkins-system i Azure och skapa en app.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg'
            text: Azure Portal
            href: 'https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template'
  - title: Steg för steg-självstudier
    items:
      - type: paragraph
        text: 'Konfigurera kontinuerlig integrering för dina appar, kör agenter i molnet och använd Azure-tjänster i dina jobb.'
      - type: list
        style: ordered
        items:
          - html: 'Konfigurera CI i <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>, <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> eller en <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">virtuell Linux-dator</a>.'
          - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Etablera resurser i ett pipeline-jobb</a>.
          - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Skala med Azure VM-agenter</a>.
