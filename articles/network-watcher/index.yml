  title: 'Dokumentation om Network Watcher – självstudier, snabbstarter, API-referenser | Microsoft Docs'
  meta.description: 'Learn how to use Azure Network Watcher. Quickstarts, tutorials, and more, show you how to gain insight into your Azure Virtual Network with tools like packet capture and NSG flows logs, to diagnose problems with traffic filtering and routing, and to monitor connections.'
