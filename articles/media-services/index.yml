title: Dokumentation för Azure Media Services
metadata:
  document_id: null
  title: Dokumentation för Azure Media Services | Microsoft Docs
  meta.description: 'Azure Media Services is a cloud-based platform that enables you to build solutions that achieve broadcast-quality video streaming, enhance accessibility and distribution, analyze content, and much more.'
  services: media-services
  author: juliako
  manager: femila
  ms.service: media-services
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/11/2019
  ms.author: juliako
abstract:
  description: 'Azure Media Services är en molnbaserad plattform för mediearbetsflöden som du kan använda för att skapa lösningar som kräver kodning, paketering, skydd av innehåll och digitalsändningar av live-händelser. Azure Media Services integreras enkelt med Azure CDN för att skala leveranser med CDN-tjänster från Akamai och Verizon. Detta gör att kunder kan välja den lösning som passar dem, t.ex. för att belastningsutjämna mellan nätverk för innehållsleverans. Med Azure Media Services Video Indexer kan du extrahera metadata och information med hjälp av AI som har inbyggda förinställningar för video- och ljudanalys. Du kan enkelt förbättra noggrannheten genom att träna AI-modellerna med ditt eget innehåll med hjälp av API:et för Video Indexer.'
