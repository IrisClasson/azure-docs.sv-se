abstract:
  description: >-
    Azure Media Services (AMS) är en molnbaserad plattform

    du kan använda för att skapa lösningar för

    högupplöst videokodning och direktuppspelning i sändningskvalitet som din publik kan spela upp på de flesta populära enheterna. Med AMS v3 kan du även indexera informationen från i video- och ljudfiler med Video Indexer genom att använda analysförinställningar för AMS v3. Använd Video Indexer direkt för att indexera mer detaljerad information.<br/> Mer information om när du bör använda analysförinställningar för Video Indexer eller Media Services finns i <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">jämförelsedokumentet</a>.
