### YamlMime:Landing
title: Azure Service Health-dokumentation
summary: Azure Service Health är en uppsättning upplevelser som ger anpassad vägledning och support när problem med Azure-tjänsterna påverkar dig eller kan komma att påverka dig i framtiden. Azure Service Health består av Azure-status, tjänsten Service Health och Resource Health.
metadata:
