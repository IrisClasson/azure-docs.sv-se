  description: Azure Service Health är en uppsättning upplevelser som ger anpassad vägledning och support när problem med Azure-tjänsterna påverkar dig. Azure Service Health kan avisera, hjälpa dig att förstå hur olika problem påverkar dig och hålla dig uppdaterad medan problemen blir lösta. Med Azure Service Health får du också hjälp med förberedelser för planerat underhåll och ändringar som kan påverka tillgängligheten för dina resurser.
