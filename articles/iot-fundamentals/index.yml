    - html: <a href="/azure/iot-hub/iot-hub-raspberry-pi-web-simulator-get-started">Lär dig hur du skapar en IoT Hub och ansluter din första simulerade enhet till Azure (Node.js).</a>
    - html: <a href="/azure/iot-edge/quickstart-linux">Distribuera din första IoT Edge-modul och bearbeta data på en simulerad enhet på Windows, Linux eller Mac.</a>
