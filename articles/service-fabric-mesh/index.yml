abstract:
  description: Azure Service Fabric Mesh är en helt hanterad tjänst som gör det möjligt för utvecklare att skapa och distribuera verksamhetskritiska program utan att behöva hantera någon infrastruktur.  Använd Service Fabric Mesh för att skapa och köra säkra, distribuerade mikrotjänstprogram som kan skalas på begäran. Lär dig att använda Service Fabric Mesh med hjälp av våra snabbstarter och självstudier.  Mer information finns i <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">översikten över Service Fabric Mesh</a> och <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">vanliga frågor och svar</a>.
