### YamlMime:Landing
title: Dokumentation för Azure Container Registry
summary: Med Azure Container Registry kan du skapa, lagra och hantera containeravbildningar och artefakter i ett privat register för alla typer av containerdistributioner. Använd containerregister i Azure med dina befintliga utvecklings- och distributionspipelines för containrar. Använd ACR-uppgifter (Azure Container Registry) för att skapa containeravbildningar i Azure på begäran, eller för att automatisera versioner som utlöses av källkodsuppdateringar, uppdateringar av en containers basavbildning eller timers.
metadata:
