title: Dokumentation av nycklar
summary: Azure Key Vault gör det möjligt för Microsoft Azure-program och -användare att lagra och använda nycklar. Det har stöd för flera nyckeltyper och algoritmer och möjliggör användning av HSM (Hardware Security Modules) för nycklar med högt värde.
