abstract:
  description: 'Lär dig hur du skapar en söklösning för företag med privat, heterogent innehåll med hjälp av Azure Search. Självstudier, API-referenser och andra dokument visar dig hur du konsoliderar sökbart innehåll till ett enda snabbt frågningsbart index med hjälp av enkel-till-avancerad syntax för en mängd olika scenarier. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Kognitiv sökning</b> </a> är en funktion i Azure Search som bifogar AI-processer för att indexera, identifiera text och egenskaper i bildfiler samt hitta mönster i stora block av ostrukturerad text. AI-processer backas upp av Cognitive Services.<p/><a href="/azure/search/knowledge-store-concept-intro"><b> Kunskapslager (förhandsversion)</b></a> utökar kognitiv sökning och lagrar AI-berikanden där du kan visa, omvandla och använda dem i klientappar och underordnade processer.'
