abstract:
  description: Azure Machine Learning Service tillhandahåller en molnbaserad miljö som du kan använda för att skapa, träna och distribuera maskininlärningsmodeller. Använd automatiserad maskininlärning för att identifiera algoritmer och justera hyperparametrar snabbare. Förbättra produktiviteten och minska kostnaderna med databearbetning med automatisk skalning och Azure DevOps för maskininlärning. Använd alla dessa funktioner från din Python-miljö med hjälp av tjänst-SDK:er och ramverk med öppen källkod, till exempel PyTorch, TensorFlow och scikit-learn. Lär dig hur med våra snabbstarter och självstudier.
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: 'Om du vill använda den här tjänsten behöver du en arbetsyta och associerade resurser.  Kom igång:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Använd snabbstarten i Microsoft Azure-portalen</a> för att hämta arbetsytan och köra ett experiment utan att installera något.
    - html: <a href="quickstart-create-workspace-with-python">Använd Python-snabbstarten</a> för att installera den huvudsakliga SDK:n, skapa en arbetsyta och köra ett experiment i en lokal notebook-server.
- title: Steg för steg-självstudier
  items:
  - type: paragraph
    text: 'Lär dig hur du förbereder data, konfigurerar experiment och operationaliserar dina maskininlärningsmodeller:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Träna</a> och <a href="tutorial-deploy-models-with-aml">distribuera</a> avbildningsklassificeringsmodeller (<b>serie i två delar</b>).
    - html: <a href="tutorial-data-prep">Förbereda data</a> och <a href="tutorial-auto-train-models">använda automatiserad maskininlärning</a> för att träna och justera regressionsmodeller (<b>serie i två delar</b>).
- title: Exempel
  items:
  - type: paragraph
    text: Utforska tjänsten på Github med hjälp av <a href="samples-notebooks">Jupyter Notebooks</a>.
