title: Dokumentation om Azure Machine Learning-tjänsten
metadata:
  title: Dokumentation om Azure Machine Learning-tjänsten – självstudier, API-referens| Microsoft Docs
  description: Tjänsten Azure Machine Learning tillhandahåller en molnbaserad miljö som du kan använda för att utveckla, träna, testa, distribuera, hantera och spåra maskininlärningsmodeller. Azure Machine Learning Service har fullständigt stöd för tekniker med öppen källkod som till exempel Scikit-learn, Tensorflow, Pytorch och andra Python-baserade ramverk. Lär dig hur du använder Azure Machine Learning Service för dina arbetsflöden för maskininlärning med hjälp av våra snabbstarter och självstudier.
