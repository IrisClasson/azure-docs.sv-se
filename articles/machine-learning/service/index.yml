abstract:
  description: Azure Machine Learning Service tillhandahåller en molnmiljö som du kan använda för att snabbt förbereda data samt träna och distribuera maskininlärningsmodeller. Använd automatiserad maskininlärning för att identifiera algoritmer och justera hyperparametrar snabbare. Förbättra produktiviteten och minska kostnaderna med databearbetning med automatisk skalning och pipelines. Få tillgång till dessa funktioner med Python-ramverk med öppen källkod, till exempel PyTorch, TensorFlow och scikit-learn samt tjänst-SDK:erna. Kom igång med våra snabbstarter och självstudier.
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: 'Om du vill använda den här tjänsten behöver du en arbetsyta och associerade resurser.  Kom igång med:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">snabbstarten för Azure-portalen</a>: hämta en arbetsyta och kör experiment utan att installera något.'
    - html: '<a href="quickstart-create-workspace-with-python">snabbstarten för Python</a>: installera den huvudsakliga SDK:n, skapa en arbetsyta och kör ett experiment i en lokal notebook-server.'
- title: Steg för steg-självstudier
  items:
  - type: paragraph
    text: 'Lär dig hur du förbereder data, konfigurerar experiment, tränar och operationaliserar dina maskininlärningsmodeller:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Träna</a> och <a href="tutorial-deploy-models-with-aml">distribuera</a> avbildningsklassificeringsmodeller (<b>serie i två delar</b>).
    - html: <a href="tutorial-data-prep">Förbereda data</a> och <a href="tutorial-auto-train-models">använda automatiserad maskininlärning</a> för att träna och justera regressionsmodeller (<b>serie i två delar</b>).
- title: Exempel
  items:
  - type: paragraph
    text: Utforska tjänsten på Github med hjälp av <a href="samples-notebooks">Jupyter Notebooks</a>.
