abstract:
  description: Tjänsten Azure Machine Learning tillhandahåller en molnbaserad miljö som du kan använda för att utveckla, träna, testa, distribuera, hantera och spåra maskininlärningsmodeller. Den här tjänsten har fullständigt stöd för tekniker med öppen källkod som till exempel Scikit-learn, Tensorflow, Pytorch och andra Python-baserade ramverk. Lär dig hur du använder den här tjänsten för dina arbetsflöden för maskininlärning med hjälp av våra snabbstarter och självstudier.
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: Börja med att skapa en arbetsyta för tjänsten och resurser <a href="quickstart-get-started">i Azure-portalen</a> eller <a href="quickstart-create-workspace-with-python">i Python</a>.
- title: Steg för steg-självstudier
  items:
  - type: paragraph
    text: 'Lär dig hur du förbereder data, konfigurerar experiment och operationaliserar dina maskininlärningsmodeller:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Träna</a> och <a href="tutorial-deploy-models-with-aml">distribuera</a> avbildningsklassificeringsmodeller (<b>serie i två delar</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Förbereda data</a> och <a href="tutorial-auto-train-models">använda automatiserad maskininlärning</a> för att träna och justera regressionsmodeller (<b>serie i två delar</b>).
- title: Exempel
  items:
  - type: paragraph
    text: Utforska tjänsten på Github med hjälp av <a href="samples-notebooks">Jupyter Notebooks</a>.
