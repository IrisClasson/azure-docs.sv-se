    - href: /azure/cognitive-services/
      html: <p>API:er som tillhandahåller intelligenta algoritmer för dina appar, webbplatser och robotar.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/machine-learning/studio/
      html: <p>Ett dra-och-släpp-verktyg där flera användare kan samarbeta för att skapa, testa och distribuera prediktiva analyslösningar utifrån dina data med R eller Python. </p>
      image:
        src: /azure/machine-learning/media/index/machine-learning-studio.svg
      title: Azure Machine Learning Studio
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Analys i databasen med stöd för både R och Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning Services
    - href: /machine-learning-server/
      html: <p>En flexibel maskininlärningsplattform för företag med stöd för R- och Python-distributioner på Windows, Linux samt HDInsight Spark- och Hadoop-kluster.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Server
    - href: /azure/machine-learning/team-data-science-process
      html: <p>En samarbetsbaserad datavetenskapsmetod som hjälper olika team att leverera förutsägelseanalyslösningar och intelligenta program effektivt.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: TDSP (Team Data Science Process)
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Experimentera utan att installera eller konfigurera programvara med hjälp av virtuella DSVM- och DLVM-datorer. Populära verktyg för dataanalys, maskininlärning och AI är förinstallerade.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Virtuell dator för datavetenskap
