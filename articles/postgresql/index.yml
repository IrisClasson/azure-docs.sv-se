### YamlMime:Landing
title: Azure Database for PostgreSQL-dokumentation
summary: Azure Database for PostgreSQL är en relationsdatabastjänst baserad på Postgres-databasmotorn med öppen källkod. Det är en fullständigt hanterad databas som en tjänst som används för hantering av verksamhetskritiska arbetsbelastningar med förutsägbara prestanda, säkerhet, hög tillgänglighet och dynamisk skalbarhet. Den finns tillgänglig som två distributionsalternativ, enskild server och Hyperskala-kluster (Citus) (förhandsversion). Alternativet Hyperskala (Citus) skalar frågor över flera datorer horisontellt med hjälp av horisontell partitionering och är lämpligt för program som kräver större skala och bättre prestanda. Lär dig hur du använder Azure Database med våra snabbstarter, självstudier och exempel.
