  title: Dokumentation om Azure Database Migration Service – självstudier | Microsoft Docs
  meta.description: Learn how to enable seamless migrations from multiple database sources to Azure Data platforms with minimal downtime by using Azure Database Migration Service.
  services: functions
  author: HJToland3
  ms.author: jtoland
  manager: craigg
  ms.reviewer: craigg
