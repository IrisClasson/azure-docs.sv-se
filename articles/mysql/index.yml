### YamlMime:Landing
title: Azure Database for MySQL-dokumentation
summary: Azure Database for MySQL är en relationsdatabastjänst som drivs av MySQL Community Edition.  Det är en fullständigt hanterad databas som en tjänst som används för att hantera verksamhetskritiska arbetsbelastningar med förutsägbar prestanda och dynamisk skalbarhet. Utveckla program med Azure Database for MySQL och använd valfria verktyg för plattform och öppen källkod. Lär dig hur du använder Azure Database för MySQL med våra snabbstarter, självstudier och exempel.
