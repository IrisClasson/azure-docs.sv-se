  description: 'Lär dig hur du använder Azure Load Balancer. Snabbstarter, självstudier, exempel med mera som visar hur du distribuerar en lastbalanserare och lastbalanserar trafik till och från virtuella datorer och molnresurser och mellan lokala virtuella nätverk på plats.'
