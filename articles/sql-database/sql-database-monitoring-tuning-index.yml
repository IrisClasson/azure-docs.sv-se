sections:
  - items:
      - type: paragraph
        text: Med Azure SQL Database kan du enkelt övervaka och justera din databasarbetsbelastning.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Frågeinsikter för prestanda
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Enkelt övervaka Resursanvändning i Azure SQL database (enkel eller grupperade databas) med hjälp av inbyggda övervakningsfunktionerna i Azure-portalen.</p>
          - title: Azure SQL-analys
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Azure SQL Analytics-övervakning kan du enkelt övervaka en stor flotta med databaser, elastiska pooler och instanser i en ruta.</p>'
          - title: Automatisk inställning
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Automatisk justering automatiskt rekommenderar och åtgärdar problem som frågan plan, och skapar och släpper index för att förbättra prestanda.</p>'
          - title: Intelligent Performance Insight
            href: /azure/sql-database/sql-database-intelligent-insights
            html: <p>Inbyggd intelligens i Azure SQL Database identifierar störande händelser som orsakar prestandaproblem i dina databaser och ger rekommendationer om minskning när det är möjligt.</p>
          - title: Prestandarekommendationer
            href: /azure/sql-database/sql-database-advisor
            html: <p>Azure SQL Database innehåller rekommendationer som kan hjälpa dig att optimera din databas i Azure-portalen.</p>
          - title: Mått och loggning
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Stream diagnostiktelemetri din databas till Azure SQL Analytics, Azure Event Hubs eller Azure Blob storage för anpassade integreringar.</p>'
