sections:
  - items:
      - type: paragraph
        text: Med Azure SQL Database kan du enkelt övervaka och justera din databasarbetsbelastning.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Information om frågeprestanda
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Övervaka resursanvändning i Azure SQL-databasen (enkel databas eller pooldatabas) på ett enkelt sätt med hjälp av inbyggda övervakningsfunktioner i Azure-portalen.</p>
          - title: Azure SQL-analys
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Med Azure SQL-analysövervakning kan du enkelt övervaka ett större bestånd av databaser, elastiska pooler och instanser i en och samma fönsterruta.</p>'
          - title: Automatisk inställning
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Automatisk justering rekommenderar och åtgärdar automatiskt problem med frågeplaner, och skapar och tar bort index, för att förbättra prestanda.</p>'
          - title: Intelligent prestandainformation
            href: /azure/sql-database/sql-database-intelligent-insights
            html: <p>Inbyggd intelligens i Azure SQL Database identifierar störande händelser som orsakar dåliga prestanda i dina databaser och ger rekommendationer för riskreducering när det är möjligt.</p>
          - title: Prestandarekommendationer
            href: /azure/sql-database/sql-database-advisor
            html: <p>Azure SQL Database ger rekommendationer som kan hjälpa dig att optimera din databas i Azure-portalen.</p>
          - title: Mått och loggning
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Strömma din telemetri för databasdiagnostik till Azure SQL-analys, Azure Event Hubs eller Azure blobblagring för anpassade integreringar.</p>'
