sections:
  - items:
      - type: paragraph
        text: "Azure SQL Database är en fullständigt hanterad PaaS-databasmotor (plattform som en tjänst) som hanterar de flesta databashanteringsfunktioner, till exempel uppgradering, korrigering, säkerhetskopiering och övervakning utan användarmedverkan. Azure SQL Database körs alltid på den senaste stabila versionen av SQL Server Database-motorn och ett uppdaterat operativsystem med 99,99\_% tillgänglighet. Med PaaS-funktioner som är inbyggda i Azure SQL Database kan du fokusera på de domänspecifika databasadministrations- och optimeringsuppgifter som är viktiga för ditt företag."
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Verksamhetskontinuitet
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Med Azure SQL Database kan företaget fortsätta att arbeta trots störningar, i synnerhet i databehandlingsinfrastrukturen.</p>'
          - title: Hög tillgänglighet
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Azure SQL Database garanterar att dina databaser är igång 99,99% av tiden, så att du inte behöver oroa dig för underhåll och driftstopp.</p>'
          - title: Automatiserade säkerhetskopieringar
            href: /azure/sql-database/sql-database-automated-backups
            html: '<p>Azure SQL Database skapar automatiskt säkerhetskopior av databasen och använder Azures geo-redundanta lagring med läsåtkomst (RA-GRS, Read-Access Geo-Redundant Storage) för att tillhandahålla geo-redundans.</p>'
          - title: Långsiktig kvarhållning av säkerhetskopior
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>Med Azure SQL Database kan du lagra specificerade fullständiga säkerhetskopior av SQL Database i upp till 10 år.</p>
          - title: Geo-replikering
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>Med Azure SQL Database kan du skapa läsbara repliker av databasen i samma eller ett annat datacenter (region).</p>
          - title: Skala resurser
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Med Azure SQL Database kan du enkelt lägga till fler resurser (CPU, minne, lagring) utan tidskrävande etablering.</p>'
  - title: Fler resurser
    items:
      - type: paragraph
        text: Azure SQL Database innehåller en uppsättning extra inbyggda PaaS-funktioner som du kan använda för enklare hantering av dina databaser.
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">Avancerad säkerhet</a> identifierar hot och sårbarheter i dina databaser och hjälper dig att skydda dina data.
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Automatisk justering</a> analyserar arbetsbelastningen och ger dig rekommendationer för prestandaoptimering av dina program, som att lägga till index, ta bort oanvända index och automatiskt korrigera frågeplansproblem.'
          - html: Med <a href="/azure/log-analytics/log-analytics-azure-sql">inbyggda övervakningsfunktioner</a> får du information om prestanda för databaser och arbetsbelastning och kan felsöka eventuella prestandaproblem.
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Inbyggd intelligens</a> identifierar potentiella problem i din arbetsbelastning och ger rekommendationer som kan hjälpa dig att åtgärda problemen.