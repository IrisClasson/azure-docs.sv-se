    text: Azure SQL Database är mer än en klassisk relationsdatabasmotor som gör att du kan köra frågor mot data med SQL-språk. Databasfunktioner i Azure SQL Database kan du göra fler powerfull åtgärder och implementera avancerade scenarier.
