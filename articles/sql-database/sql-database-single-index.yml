abstract:
  description: 'Azure SQL Database är en relationsdatabas som en tjänst (DBaaS) baserat på den senaste stabila versionen av Microsoft SQL Server Database Engine. SQL Database är en högpresterande, enkel att använda, pålitlig och säker databas som du kan använda för att skapa nya program, webbplatser och mikrotjänster i vilket språk du föredrar, utan att behöva hantera infrastrukturen. Lär dig hur du använder SQL Database med våra snabbstarter, självstudier och exempel.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Skapa en SQL-databas på Azure (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Elastiska pooler
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Elastiska pooler i SQL Database är en enkel och kostnadseffektiv lösning för att hantera och skala flera databaser med varierande och oförutsägbara användningskrav.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL Database server
            href: /azure/sql-database/sql-database-servers
            html: '<p>En SQL Database-server är en central administrationsplats för att konfigurera säkerhet, justering, princip för säkerhetskopiering och andra konfigurationsegenskaper på en uppsättning enkel eller grupperade databaser på servern.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Pris- och nivåer
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Anpassa förhållandet pris/prestanda och dina behov med flexibla tjänstnivåer som sträcker sig från en prisvärd 5 USD per månad till kraftfulla 80 kärnor databaser.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Skalbarhet
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Enkelt skala upp din databas för att förbättra programmets prestanda.</p>
            image:
              src: media/index/i_scale.svg
          - title: Platform as a Service
            href: /azure/sql-database/sql-database-paas
            html: '<p>Inbyggd hög tillgänglighet, automatiska säkerhetskopieringar och geo-replikering kan förhindra att underhållsåtgärder, infrastrukturfel eller maskinvarufel stoppar din verksamhet.</p>'
            image:
              src: media/index/gear.svg
          - title: Avancerad säkerhet
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Skydda din databas med Azure AD-autentisering, virtuella nätverk, brandväggar och Always Encrypted-anslutningar. Identifiera hot och sårbarheter med inbyggd säkerhet.</p>'
            image:
              src: media/index/i_security.svg
  - title: Nya och förhandsversionsfunktioner
    items:
      - type: paragraph
        text: 'Vi förbättrar ständigt SQL-databas med nya funktioner och vi vill gärna höra dina synpunkter om följande nya funktioner:'
      - type: list
        style: unordered
        items:
          - html: (Förhandsversion) <a href="sql-database-service-tier-hyperscale">Hyperskala</a> nivå som stöder upp till 100 TB-databaser och flera läsbara repliker.
          - html: '(Förhandsversion) Ny SQL Server-2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">intelligent frågebearbetning</a> funktioner som <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">tabellvariabeln uppskjutna kompilering</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">batchläge för rowstore tabeller</a>, och <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> skalära UDF inlining</a>.'
          - html: '(Förhandsversion) Nya funktioner för Transact-SQL-språk, till exempel <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT aggregering</a> och <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">massimport från Azure Blob storage</a>.'
          - html: '(Förhandsversion) Ny SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">skapa</a> och återskapa grupperade index-åtgärder.'
          - html: '(Förhandsversion) Ny <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL Database Machine Learning-tjänster (med R)</a>.'
