- title: Stegvisa självstudier
  items:
  - type: paragraph
    text: Lär dig mer om att skapa, hantera och migrera databaser med hjälp av Azure SQL Database.
  - type: list
    style: ordered
    items:
    - html: Skapa och utforma schemat för en ny SQL-databas med hjälp av <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> eller <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
    - html: Migrera en befintlig databas till Azure med hjälp av <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> eller <a href="/azure/sql-database/sql-database-import">BACPAC Import</a>.
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">Skydda din SQL-databas</a>.
    - html: Distribuera dina data globalt med hjälp av en <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geo-distribuerad databas</a>.
    - html: Hitta mer <a href="sql-database-howto-single-database.md">instruktionsguider</a> som hjälper dig att konfigurera din databas.
