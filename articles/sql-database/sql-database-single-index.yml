abstract:
  description: 'Azure SQL Database är en relationsdatabas-som-en-tjänst (DBaaS) som bygger på den senaste stabila versionen av Microsoft SQL Server Database-motorn. SQL Database är en högpresterande, lättanvänd, tillförlitlig och säker databas som du kan använda för att skapa nya program, webbplatser och mikrotjänster på valfritt programmeringsspråk, utan att behöva hantera infrastrukturen. Lär dig hur du använder SQL Database med våra snabbstarter, självstudier och exempel.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Skapa en enskild SQL-databas på Azure (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Elastiska pooler
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Elastiska pooler i SQL Database är en enkel och kostnadseffektiv lösning för att hantera och skala flera databaser med varierande och oförutsägbara användningskrav.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL Database-server
            href: /azure/sql-database/sql-database-servers
            html: '<p>En SQL Database Server är en central administrationsplats för att konfigurera säkerhet, justering, säkerhetskopieringsprinciper och andra konfigurationsegenskaper för en uppsättning databaser i en eller flera databaser på servern.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Pris- och tjänstnivåer
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Skräddarsy pris-/prestandakvoten efter dina behov med flexibla tjänstnivåer som finns tillgängliga från prisvärda 5 USD per månad till kraftfulla 80-kärniga databaser.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Skalbarhet
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Skala enkelt upp din databas för att förbättra programmets prestanda.</p>
            image:
              src: media/index/i_scale.svg
          - title: Plattform som en tjänst
            href: /azure/sql-database/sql-database-paas
            html: '<p>Inbyggd hög tillgänglighet, automatiska säkerhetskopieringar och geo-replikering förhindrar att underhållsåtgärder, infrastrukturfel eller maskinvarufel stoppar upp verksamheten.</p>'
            image:
              src: media/index/gear.svg
          - title: Avancerad säkerhet
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Skydda din databas med Azure AD-autentisering, virtuella nätverk, brandväggar och Always Encrypted-anslutningar. Identifiera hot och sårbarheter med inbyggd säkerhet.</p>'
            image:
              src: media/index/i_security.svg
