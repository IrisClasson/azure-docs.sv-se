metadata:
  title: 'Dokumentation – enkel databas, databasserver, elastisk pool'
  description: 'Hitta snabbstarter, självstudier och exempel för enskilda databaser, elastiska pooler och databasservrar i Azure SQL Database.'
  services: sql-database
  requires-business-manager-approval: false
