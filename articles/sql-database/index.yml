              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/201-sql-database-transparent-encryption-create'
          - title: Skapa en elastisk pool
            values:
              - href: /azure/sql-database/sql-database-elastic-pool-manage
              - href: /azure/sql-database/scripts/sql-database-move-database-between-pools-cli
              - href: /azure/sql-database/scripts/sql-database-move-database-between-pools-powershell
              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/101-sql-elastic-pool-create'
          - title: Skapa en hanterad instans
            values:
              - href: /azure/sql-database/sql-database-managed-instance-get-started
              - href: 'https://medium.com/azure-sqldb-managed-instance/working-with-sql-managed-instance-using-azure-cli-611795fe0b44'
              - href: /azure/sql-database/scripts/sql-database-create-configure-managed-instance-powershell
              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/101-sqlmi-new-vnet'
          - title: Skapa instanspool
            values:
              - href: null
              - href: null
              - href: '/azure/sql-database/sql-database-instance-pools-how-to#create-an-instance-pool'
              - href: null
  - title: Stegvisa guider och utbildningsmaterial
    items:
      - type: paragraph
        text: 'Lär dig att skapa, hantera och migrera databaser med SQL Database'
      - type: list
        style: ordered
        items:
          - html: Lär dig hur du avgör om <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">SQL Server på en virtuell dator (IaaS) eller Azure SQL Database (PaaS) är det rätta valet för din arbetsbelastning</a>.
          - html: Lär dig <a href="/azure/sql-database/sql-database-features">vilka funktioner som stöds i Azure SQL Database och skillnaderna i beteende</a>.
          - html: Kom igång med <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">en enkel databas</a> och en <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">hanterad instans</a> med hjälp av våra snabbstartsguider.
          - html: Skapa och utforma schemat för en ny enkel databas med <a href="/azure/sql-database/sql-database-design-first-database">SQL Server Management Studio</a> eller <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: 'Migrera en befintlig databas till Azure med hjälp av <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">en ursprunglig SQL Server-säkerhetskopia</a>, <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> eller <a href="/azure/sql-database/sql-database-import">genom att importera en BACPAC-fil</a>.'
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Skydda din SQL-databas</a>
          - html: Distribuera dina data globalt med hjälp av <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">en geo-distribuerad databas</a>.
          - html: Hitta <a href="/azure/sql-database/sql-database-release-notes">nya funktioner i Azure SQL Database</a>.
