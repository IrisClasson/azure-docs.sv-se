abstract:
  description: 'Azure SQL Database är en relationsdatabas-som-en-tjänst (DBaaS) för generell användning som bygger på den senaste stabila versionen av Microsoft SQL Server Database-motorn. SQL Database är en högpresterande, tillförlitlig och säker molndatabas som du kan använda för att skapa datadrivna program och webbplatser i valfritt programmeringsspråk, utan att behöva hantera infrastrukturen. Lär dig hur du använder SQL Database med våra snabbstarter, självstudier och exempel.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Skapa en SQL-databas på Azure. (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - title: Begrepp
    items:
      - type: paragraph
        text: Lär dig mer om de viktigaste fördelarna du får med en PaaS-databas (plattform som en tjänst) och de inköpsmodeller och tjänstnivåer som du kan använda för att få bästa kombination av pris och prestanda.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: "<p>PaaS-databas som alltid körs på den senaste stabila versionen av SQL Server Database-motorn och ett uppdaterat operativsystem med 99,99\_% tillgänglighet.</p>"
            image:
              src: media/index/i_managed.svg
            title: Översikt
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>Skräddarsy pris-/prestandakvoten efter dina behov med flexibla tjänstnivåer som finns tillgängliga från prisvärda 5 USD/månad till kraftfulla 80-kärniga databaser.</p>
            image:
              src: media/index/i_perftier.svg
            title: Prissättningsmodeller
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Välj den tjänstnivå och molnarkitektur som passar bäst för dina behov eller som matchar den infrastruktur som du använder i din lokala miljö.</p>
            image:
              src: media/index/gear.svg
            title: Tjänstnivåer
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Du kan enkelt skala upp, skala ut eller dela upp dina databaser efter behov och därmed förbättra programmets prestanda.</p>'
            image:
              src: media/index/i_scale.svg
            title: Skalbarhet
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Inbyggd hög tillgänglighet, automatiska säkerhetskopieringar och geo-replikering förhindrar att underhållsåtgärder och infrastruktur eller maskinvarufel stoppar upp verksamheten.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Plattform som en tjänst
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Skydda din databas med Azure AD-autentisering, virtuella nätverk, brandväggar och Always Encrypted-anslutningar. Identifiera hot och sårbarheter med inbyggd säkerhet.</p>'
            image:
              src: media/index/i_security.svg
            title: Avancerad säkerhet
  - title: Distributionsmodeller
    items:
      - type: paragraph
        text: 'Välj den distributionsmodell som passar bäst för dina behov: en enskild databas är det bästa alternativet för nya moderna molnprogram, elastiska pooler passar bäst om du har många databaser och en hanterad instans ger hög kompatibilitet med SQL Server och enkel migrering till molnet.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>Använd en enskilda databas som hanteras av en SQL Database-server för dina SaaS-program och mikrotjänster som behöver en enkel databas med förutsägbara prestanda.</p>
            image:
              src: media/index/i_db.svg
            title: Enskild databas
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Elastiska pooler i SQL Database är en enkel och kostnadseffektiv lösning för att hantera och skala flera databaser med varierande och oförutsägbara användningskrav.</p>
            image:
              src: media/index/i_elasticpool.svg
            title: Elastiska pooler
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: <p>Med den hanterade instansen får du en fullständigt hanterad SQL Server Database Engine-instans i Azure-molnet. Minimala eller inga ändringar i databaskoden krävs för att migrera från de lokala databaserna.</p>
            image:
              src: media/index/i_mi.svg
            title: Hanterad instans
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>Använd hanterade instanspooler som en enkel och kostnadseffektiv lösning för att distribuera flera hanterade instanser som delar resurser och skalar snabbt.</p>
            image:
              src: media/index/i_instancepool.png
            title: Instanspool
  - title: Snabbstarter på 5 minuter
    items:
      - type: paragraph
        text: 'Med Azure SQL Database kan du enkelt utföra grundläggande hanteringsuppgifter med hjälp av Azure-portalen, Azure CLI och Azure PowerShell. Lär dig utföra grundläggande hanteringsuppgifter med följande snabbstartsexempel:'
      - type: table
        style: dataMatrix
        columns:
