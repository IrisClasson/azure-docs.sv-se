- title: Fler resurser
  items:
  - type: paragraph
    text: Azure SQL Database innehåller en uppsättning ytterligare inbyggda funktioner att du kan förbättra säkerheten för dina databaser.
  - type: list
    style: ordered
    items:
    - html: Enhetsskydd i <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">instanser som hanteras av</a> och <a href="/azure/sql-database/sql-database-threat-detection">databaser</a> identifierar avvikande aktiviteter som visar onormala och potentiellt skadliga försök att komma åt eller utnyttja databaser.
    - html: Granskning för <a href="/azure/sql-database/sql-database-managed-instance-auditing">instanser som hanteras av</a> och <a href="/azure/sql-database/sql-database-auditing">databaser</a> spårar databasen händelser och skriver dem till en granskningslogg i ditt Azure storage-konto, OMS-arbetsyta eller Event Hubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Databasen serverbrandväggsregler</a> i Aktivera enskilda databaser du kan styra vilka IP-adresser kan komma åt databasen.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet-integrering</a> i Managed Instance kan du placera databaserna i din egen privata adressutrymmet.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Alltid krypterad</a> skyddar känsliga data i vila på-servern under flytt mellan klienten och servern och medan data används, säkerställer att känsliga data aldrig visas som oformaterad text i databassystemet.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamisk datamaskning</a> hjälper till att förhindra obehörig åtkomst till känsliga data genom att låta kunder ange hur mycket av känsliga data som avslöja med minimal påverkan på programnivån.
