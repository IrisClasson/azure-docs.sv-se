  - type: paragraph
    text: Azure SQL Database har avancerade inbyggda säkerhetsfunktioner som hjälper dig skydda dina databaser.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Översikt
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database innehåller en uppsättning avancerade säkerhetsfunktioner som hjälper dig skydda dina data.</p>
    - title: Hotidentifiering
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Identifiera avvikande aktiviteter som visar onormala och potentiellt skadliga försök att komma åt eller utnyttja databaser.</p>
    - title: Sårbarhetsbedömning
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Utvärdering av säkerhetsrisker kan du upptäcka, spåra och åtgärda säkerhetsrisker i databasen.</p>
    - title: Kryptering som rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Transparent datakryptering (TDE) innebär att informationen i dina databaser krypteras transparent.</p>
    - title: Dataidentifiering och -klassificering
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Dataidentifiering och klassificering kan du identifiera, klassificera, etikettera och skydda känsliga data i dina databaser.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database kan du ansluta till databasen med hjälp av identiteter i Azure Active Directory (AD Azure).</p>
