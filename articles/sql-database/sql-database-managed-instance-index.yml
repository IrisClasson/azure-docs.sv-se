  - title: Stegvisa guider och utbildningsmaterial
    items:
      - type: paragraph
        text: 'Lär dig hur du skapar, hanterar och använder hanterade instanser.'
      - type: list
        style: ordered
        items:
          - html: Lär dig att snabbt <a href="sql-database-managed-instance-quickstart-guide.md">komma igång med hanterade instanser</a> med våra snabbstartsguider.
          - html: 'Ta reda på mer om <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">maskinvaruegenskaper och -begränsningar</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact-SQL-språkskillnader</a> och <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell, Azure CLI-API för att konfigurera hanterade instanser<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurera</a> det virtuella Azure-nätverket där den hanterade instansen ska distribueras.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Verifiera</a> att ditt befintliga virtuella Azure-nätverk kan användas för att distribuera hanterade instanser.'
          - html: 'Anslut till din instans med <a href="sql-database-managed-instance-public-endpoint-securely">en offentlig IP-slutpunkt</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">en virtuell Azure-dator</a> eller <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">punkt-till-plats-anslutning</a> eller <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">program</a>.'
          - html: 'Kontrollera att databasen kan migreras med <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> eller <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a>.'
          - html: Ta dina databaser till den hanterade instansen med <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">intern återställning</a> eller <a href="/azure/dms/tutorial-sql-server-managed-instance-online">datamigreringstjänsten</a>.
          - html: 'Flytta dina SSIS-paket till <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, dina SSAS-tabellmodeller till <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> och dina SSRS-rapporter till <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.'
          - html: 'Lär dig mer om lagringsskiktet på <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">nivån för generell användning</a> att använda <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">metodtips och överväganden för lagringsprestanda för nivån för generell användning</a>.'
          - html: 'Hitta de bästa metoderna och rekommendationerna för att <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">skydda din instans</a>.'
          - html: Leta upp fler <a href="sql-database-howto-managed-instance.md">instruktionsguider</a> som kan hjälpa dig att konfigurera din hanterade instans.
