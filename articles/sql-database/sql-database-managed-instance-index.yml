abstract:
  description: 'En hanterad instans i Azure SQL Database är en fullständigt hanterad SQL Server Database Engine instans i Azure-molnet. Det här är det bästa PaaS-alternativet för att migrera din SQL Server-databas till molnet. Lär dig hur du skapar och använder Managed Instance med våra snabbstarter, självstudier och exempel.'
