- title: Stegvisa självstudier och material
  items:
  - type: paragraph
    text: Lär dig mer om att skapa, hantera och använda Managed Instance.
  - type: list
    style: ordered
    items:
    - html: Lär dig mer om <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">maskinvaruegenskaper och begränsningar</a> och <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">SQL språkbegränsningar</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurera</a> virtuella Azure-nätverket där den hanterade instansen ska distribueras.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#modify-an-existing-virtual-network-for-managed-instances">Verifiera</a> att dina befintliga virtuella Azure-nätverket kan användas för att distribuera hanterade instanser.
    - html: Ansluta till din instans med hjälp av <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Azure-dator</a> eller <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">punkt-till-plats-anslutning</a>, eller <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">program</a>.
    - html: Kontrollera att databasen kan migreras med hjälp av <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Asisstant</a> eller <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">databasen experimentering Assistant</a>.
    - html: Ta med dina databaser till Managed Instance med <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">interna återställning</a> eller <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Datamigreringstjänst</a>.
    - html: Flytta SSIS-paketen till <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, tabellmodeller för SSAS att <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>, och rapporter för SSRS att <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.
    - html: Tillämpa <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">bästa praxis för prestanda för lagring och överväganden för generell användning tjänstnivå</a>.
    - html: Hitta de bästa praxis och rekommendationer för <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">skydda din instans</a>.
    - html: Distribuera dina data med <a href="/azure/sql-database/replication-with-sql-database-managed-instance">Transaktionsreplikering</a>.
