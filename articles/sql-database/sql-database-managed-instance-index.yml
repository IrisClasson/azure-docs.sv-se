abstract:
  description: Azure SQL Database Managed Instance är en fullständigt hanterad SQL Server Database Engine instans i Azure-molnet. Det här är det bästa PaaS-alternativet för att migrera din SQL Server-databas till molnet. Lär dig hur du skapar och använder Managed Instance med våra snabbstarter, självstudier och exempel.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Introduktion till Azure SQL Database Managed Instance (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Översikt
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Ta reda på mer information om tjänsten Azure SQL Database Managed Instance.</p>
    - title: Omfattande ytområde
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Nästan 100% SQL funktionskompatibilitet med den senaste versionen av SQL Server Database Engine.</p>
    - title: VNET-integration
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>Säkra tjänst placeras i ditt privata Azure VNet med privata IP-adresser.</p>
    - title: Enkel migrering
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Migrera enkelt dina lokala databaser till Azure-molnet med hjälp av inbyggda återställning.</p>
    - title: Migrering utan avbrott
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migrera en flotta med databaser med minimal avbrottstid med Database Migration Service.</p>
    - title: Prissättning
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Spara upp till 40% med Azure Hybrid Benefit (AHB) med dina befintliga lokala licenser.</p>
    - title: PaaS-funktioner
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS kan du använda 99,99% tillgänglig instans med minimal hantering.</p>
    - title: Tjänstnivåer
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Välj mellan generell användning och affärskritisk tjänstnivåer beroende på dina affärsbehov.</p>
    - title: Avancerad säkerhet
      href: /azure/sql-database/sql-database-security-index
      html: <p>Skydda din instans och databaser med inbyggda säkerhetsfunktioner för Azure SQL-databas.<p>
- title: Nya och förhandsversionsfunktioner
  items:
  - type: paragraph
    text: 'Vi är kontinuerligt förbättra Managed Instance med nya funktioner:'
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">Kritiska-affärsnivå</a> är nu i <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">allmän tillgänglighet (GA)</a>.
    - html: (Förhandsversion) <a href="https://aka.ms/managed-instance-aadlogins">Skapa Azure AD-inloggningar</a> med <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">skapa inloggning från en extern PROVIDER</a> .
    - html: (Förhandsversion) Skapa instanser med <a href="https://aka.ms/managed-instance-collation">på servernivå sortering valfri</a>.
    - html: <a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurera kvarhållning av säkerhetskopior upp till 35 dagar</a> för Point-in-time-återställning. Observera att långsiktig kvarhållning av säkerhetskopior (upp till 10 år) fortfarande inte har aktiverats så att du kan använda <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">endast kopiering säkerhetskopior</a> som ett alternativ.
    - html: (Förhandsversion) Använd <a href="https://aka.ms/managed-instance-failover-groups">geodistribuerad redundansgrupper</a> att behålla en kopia av instansen i en annan region och se till att dina data är tillgängliga även i scenariot regionalt haveri.
    - html: (Förhandsversion) <a href="https://aka.ms/managed-instance-tde-byok">Ta med era egna krypteringsnycklar</a> medan migrera lokala databaser som redan har aktiverat Transparent datakryptering (TDE).
