abstract:
  description: 'En hanterad instans i Azure SQL Database är en fullständigt hanterad SQL Server Database Engine-instans i Azure-molnet. Det är det bästa PaaS-alternativet för att migrera SQL Server-databasen till molnet. Lär dig hur du skapar och använder hanterade instanser med våra snabbstarter, självstudier och exempel.'
  aside:
    image:
      alt: null
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 'Introduktion till hanterad instans i Azure SQL Database (5:38)'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Översikt
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Ta reda på mer om den hanterade instansen i Azure SQL Database.</p>
          - title: Omfattande utsatt område
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Nära 100-procentig SQL-kompatibilitet med den senaste versionen av SQL Server Database Engine.</p>
          - title: VNET-integration
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Säker tjänst som placerats i ditt privata Azure VNet med privata IP-adresser.</p>
          - title: Enkel migrering
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Migrera enkelt dina lokala databaser till Azure-molnet med intern återställning.</p>
          - title: Migrering utan stilleståndstid
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migrera en flotta av databaser med minimal stilleståndstid med Database Migration Service.</p>
          - title: Prissättning
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: "<p>Spara upp till 40\_% med Azure Hybrid-förmånen (AHB) med dina befintliga lokala licenser.</p>"
          - title: PaaS-funktioner
            href: /azure/sql-database/sql-database-paas
            html: "<p>Med Azure-PaaS kan du använda en instans med 99,99\_% tillgänglighet och minimal hantering.</p>"
          - title: Tjänstnivåer
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Välj mellan tjänstnivåerna Generell användning och Affärskritisk beroende på dina affärsbehov.</p>
          - title: Avancerad säkerhet
            href: /azure/sql-database/sql-database-security-index
            html: <p>Skydda din instans och dina databaser med inbyggda funktioner i Azure SQL Database.<p>
  - title: Nya funktioner och förhandsgranskningsfunktioner
    items:
      - type: paragraph
        text: 'Vi förbättrar ständigt hanterad instans med nya funktioner:'
      - type: list
        style: unordered
        items:
          - html: (Förhandsversion) <a href="/azure/sql-database/sql-database-instance-pools"> Instanspooler</a> – ger ett bekvämt och kostnadseffektivt sätt att migrera mindre SQL-instanser till molnet.
          - html: '<a href="https://aka.ms/four-cores-sql-mi-update"> 4 virtuella kärnor om Gen5-maskinvarugeneration</a>'
          - html: 'Stöd för prenumerationer med <a href="https://aka.ms/sql-mi-visual-studio-subscribers" > Azures månadskredit för Visual Studio-prenumeranter </a>'
          - html: 'Stöd för <a href="https://docs.microsoft.com/sharepoint/administration/deploy-azure-sql-managed-instance-with-sharepoint-servers-2016-2019"> SharePoint 2016 och SharePoint 2019 </a> och <a href="https://docs.microsoft.com/business-applications-release-notes/october18/dynamics365-business-central/support-for-azure-sql-database-managed-instance"> Dynamics 365 Business Central </a>'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Konfigurera tidszonen</a> när en instans skapas.'
          - html: 'Skapa instanser med <a href="https://aka.ms/managed-instance-collation">valfri sortering på servernivå</a>.'
          - html: 'Med funktionen för geo-återställning kan du <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">återställa databasen till ett annat datacenter med PowerShell</a>.'
          - html: '(Förhandsversion) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Återskapa förlorade databaser med PowerShell</a>'
          - html: Hanterade instanser skyddas med en <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">inbyggd brandvägg.</a>
          - html: '(Förhandsversion) <a href="https://aka.ms/managed-instance-tde-byok">Ta med dina egna krypteringsnycklar</a> när du migrerar lokala databaser som redan har aktiverat transparent datakryptering (TDE).'
          - html: '(Förhandsversion) Använd <a href="https://aka.ms/managed-instance-failover-groups">geo-distribuerade redundansgrupper</a> för att behålla en kopia av instansen i den andra regionen och se till att dina data blir tillgängliga även i scenariot med en regional katastrof.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurera kvarhållning av säkerhetskopior upp till 35 dagar</a> för tidpunktsbaserad återställning. Observera att långsiktig kvarhållning av säkerhetskopior (upp till 10 år) fortfarande inte är aktiverat, så du kan använda <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">Säkerhetskopieringar för enbart kopiering</a> som alternativ.'
          - html: '(Förhandsversion) Skapa <a href="https://aka.ms/managed-instance-aadlogins">Azure AD-serverhuvudkonton (inloggningar) på instansnivå</a> med <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> (SKAPA INLOGGNING FRÅN EXTERN LEVERANTÖR).'
