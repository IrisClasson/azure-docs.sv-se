sections:
  - items:
      - type: paragraph
        text: Med Azure SQL Database kan du enkelt skala databasen genom att lägga till mer datakraft (skala upp) eller fler databasenheter (skala ut).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Skala upp
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Lägg till eller ta bort resurser enkelt i din SQL-databas för att hitta bästa pris/prestanda-förhållande eller minska prestandaproblemen.</p>
          - title: Lässkalning
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Med den affärskritiska nivån får du en kostnadsfri replik av databasen där du kan köra rapporter, analyser och andra skrivskyddade frågor på en datakopia.</p>'
          - title: Horisontell partitionering av databas
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Du kan använda flera databas-shardar för att skala upp din databas bortom de maximala beräknings- och lagringsgränserna för enskilda databaser.</p>
          - title: Elastiska frågor
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Elastiska frågor gör att du kan köra standardiserade Transact-SQL-frågor på en uppsättning globalt distribuerade databas-shardar.</p>
          - title: Elastiska transaktioner
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Använd globalt distribuerade transaktioner för att säkerställa konsekvent åtkomst till dina distribuerade data med avseende på dina transaktioner.</p>
          - title: Jobb mellan databaser
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Underhåll en uppsättning databaser med elastiska jobb i databaserna.</p>
  - title: Fler resurser
    items:
      - type: paragraph
        text: Lär dig mer om ytterligare funktioner som kan hjälpa dig att skala dina data.
      - type: list
        style: ordered
        items:
          - html: '<a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Länkad server</a> är en grundläggande SQL Server Database Engine-funktion som gör att du kan köra distribuerade frågor från Transact-SQL-kod till andra databasmotorer.'
          - html: Med <a href="sql-database-geo-replication-overview.md">geo-replikering</a> kan du ange valfritt antal läsbara repliker i olika regioner.