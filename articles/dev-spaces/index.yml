abstract:
  description: Med Azure Dev Spaces kan du testa och iterativt utveckla hela ditt mikrotjänstprogram som körs i Azure Kubernetes Service (AKS) utan att behöva replikera eller fingera beroenden. Med Azure Dev Spaces blir det enklare att samarbeta med teamet i ett delat kluster i Azure Kubernetes Service (AKS) och att köra och felsöka containrar direkt i AKS. Lär dig hur du använder Azure Dev Spaces med hjälp av dessa snabbstarter.
