### YamlMime:Landing
title: Dokumentation om Azure Dev Spaces
summary: Azure Dev Spaces är ett tillägg till AKS som gör det möjligt att enkelt köra och felsöka din kod i ett större programs kontext. Du kan testa din kod från slutpunkt till slutpunkt, använda brytpunkter i koden som körs i klustret och dela utvecklingskluster mellan teammedlemmar utan störningar.
