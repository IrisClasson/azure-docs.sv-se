sections:
  - title: 'En snabb, iterativ Kubernetes-utvecklingsupplevelse för team'
    items:
      - type: paragraph
        text: 'Med minimal konfiguration av utvecklingsdatorer kan du iterativt köra och felsöka containrar direkt i Azure Kubernetes Service (AKS).  Du kan också samarbeta med ditt team i ett delat Kubernetes-kluster och utföra slutpunkt-till-slutpunkt-testning med andra komponenter utan att replikera eller simulera beroenden. Med Azure Dev Spaces kan du utveckla på Windows, Mac eller Linux med välbekanta verktyg som Visual Studio, Visual Studio Code eller kommandoraden.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces stöds endast av AKS-kluster i regionerna **USA, östra**, **USA, östra 2**, **USA, centrala**, **USA, västra 2**, **Europa, norra**, **Europa, västra**, **Asien, sydöstra**, **Kanada, centrala** och **Kanada, östra**. Azure Dev Spaces stöder användning av [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) eller [Visual Studio Code](https://code.visualstudio.com/download) med [Azure Dev Spaces-tillägget](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) installerat på Linux, MacOS eller Windows 8 eller senare för att skapa och köra dina program på AKS. Det har också stöd för [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) med webbutvecklingsarbetsbelastningen och [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) installerat på Windows 8 eller senare.
