sections:
- title: En snabb, iterativ Kubernetes-utvecklingsupplevelse för team
  items:
  - type: paragraph
    text: Med minimal konfiguration av utvecklingsdatorer kan du iterativt köra och felsöka containrar direkt i Azure Kubernetes Service (AKS).  Du kan också samarbeta med ditt team i ett delat Kubernetes-kluster och utföra slutpunkt-till-slutpunkt-testning med andra komponenter utan att replikera eller simulera beroenden. Med Azure Dev Spaces kan du utveckla på Windows, Mac eller Linux med välbekanta verktyg som Visual Studio, Visual Studio Code eller kommandoraden.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces finns för närvarande i en förhandsversion och stöds endast av AKS-kluster i regionerna **USA, östra**, **USA, östra 2**, **USA, centrala**, **USA, västra 2**, **Europa, västra**, **Asien, sydöstra**, **Kanada, centrala** och **Kanada, östra**. Förhandsversioner görs tillgängliga för dig under förutsättning att du godkänner [kompletterande användningsvillkor](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Vissa aspekter av funktionen kan ändras innan den är allmänt tillgänglig (GA).
