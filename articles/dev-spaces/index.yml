- title: Så förenklas Kubernetes-utveckling av Azure Dev Spaces
  items:
  - type: paragraph
    text: Med Azure Dev Spaces kan utvecklingsteam bli mer produktiva på Kubernetes på följande sätt
  - type: list
    style: unordered
    items:
    - text: Minimera konfiguration av lokala utvecklingsdatorer för varje teammedlem och arbeta direkt i AKS, ett hanterat Kubernetes-kluster i Azure.
    - text: Iterera och felsök snabbt koden direkt i Kubernetes med hjälp av Visual Studio 2017 eller Visual Studio Code.
    - text: Generera ”konfiguration som kod-tillgångar” för Docker och Kubernetes som du kan använda hela vägen från utveckling till produktion.
    - text: Dela ett hanterat Kubernetes-kluster med ditt team och samarbeta. Utveckla koden isolerat och utför testning från slutpunkt till slutpunkt med andra komponenter utan replikerings- eller simuleringsberoenden.
  - type: markdown
    text: '![](media/azure-dev-spaces/collaborate-graphic.gif)'
