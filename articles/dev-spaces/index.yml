### YamlMime:Landing
title: Dokumentation om Azure Dev Spaces
summary: Med Azure Dev Spaces kan du testa och iterativt utveckla dina mikrotjänster i Azure Kubernetes Service (AKS) utan att replikera eller modellera beroenden. Med Azure Dev Spaces blir det enklare för dig och ditt team att arbeta tillsammans i ett delat AKS-kluster. Du kan också köra och felsöka containrar direkt i AKS.
