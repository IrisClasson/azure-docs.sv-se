title: Dokumentation om Azure Container Instances
summary: Kör Docker-containrar på begäran i en hanterad serverlös Azure-miljö. Azure Container Instances är en lösning för alla scenarier som kan användas i isolerade containrar, utan orkestrering. Kör händelsedrivna program, distribuera snabbt från pipelines för containerutveckling och kör databehandlings- och byggjobb.
