metadata:
  title: 'Dokumentation om Azure Storage – Självstudier, API-referens | Microsoft Docs'
  description: 'Azure Storage är en Microsoft-hanterad molntjänst som tillhandahåller lagring som är mycket tillgänglig, säker, beständig, skalbar och redundant. Azure Storage omfattar Azure-blobar, Azure Data Lake Storage Gen2, Azure Files, Azure-köer och Azure-tabeller.'
