title: Hantera Azure-kostnader och -förbrukning
summary: Azure Cost Management är en kostnadshanteringslösning som hjälper dig att övervaka och kontrollera Azure-utgifter och optimera resursanvändning. Lär dig hur du analyserar kostnader, skapar och hanterar budgetar, exporterar data, och granskar och arbetar med rekommendationer med våra snabbstarter och självstudier.
