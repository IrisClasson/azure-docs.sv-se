title: Dokumentation om Azure Cost Management + Fakturering
summary: Azure Cost Management och Azure-fakturering hjälper dig att förstå dina fakturor från Azure, hantera ditt konto och dina prenumerationer, övervaka och kontrollera dina Azure-utgifter samt optimera din resursanvändning. Lär dig hur du analyserar kostnader, skapar och hanterar budgetar, exporterar data, och granskar och arbetar med rekommendationer.
