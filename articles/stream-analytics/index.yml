abstract:
  description: 'Stream Analytics är en fullständigt hanterad PaaS-tjänst som hjälper dig att analysera och bearbeta snabba dataströmmar från till exempel IoT-enheter, program och klickströmmar i realtid och som utlöser aviseringar och åtgärder om det behövs. Lär dig hur du använder Azure Stream Analytics med hjälp av våra snabbstarter, självstudier och exempel.'
  aside:
