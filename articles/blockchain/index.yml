additionalContent:
  sections:
  - title: Utvecklingsverktyg och exempel
    summary: Utvecklingsverktyg och kodexempel för blockkedjeappar.
    items:
    - title: Azure Blockchain Development Kit för Ethereum
      summary: Utveckla, distribuera, felsök och hantera din Azure Blockchain Service-lösning.
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Ethereum Blockchain-anslutningsprogram
      summary: Använd Azure Logic Apps, Microsoft Flow och Microsoft PowerApps för att utföra åtgärder för smarta kontrakt, till exempel att skicka transaktioner, läsa kontraktsstatus och utlösa flöden vid kontraktsuppdateringar.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
    - title: Kodexempel
      summary: GitHub-lagringsplats med kodexempel för att komma igång.
      url: https://github.com/Azure-Samples/blockchain
