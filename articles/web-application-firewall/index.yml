title: Dokumentation om brandvägg för webbaserade program
summary: Brandväggen för webbaserade program (WAF) tillhandahåller ett centraliserat skydd för dina webbprogram mot vanliga sårbarheter och hot. Du kan distribuera WAF på Azure Application Gateway eller WAF på Azure Front Door Service.
