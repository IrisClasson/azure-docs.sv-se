### YamlMime:Landing
title: Dokumentation för Automatiska förslag i Bing
summary: Med API för automatiska förslag i Bing kan du skicka partiella sökfrågor till Bing och få en lista över förslag som baseras på användaravsikter och vad andra användare har sökt på tidigare. Anropa API:et för att fylla i förslag i sökrutor och listrutor i appen under tiden som användarna skriver.
