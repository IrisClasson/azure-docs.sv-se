abstract:
  description: 'Med API för automatiska förslag i Bing kan du skicka en partiell sökfrågeterm till Bing och få en lista över föreslagna frågor som andra användare har sökt på.  Exempel: när användaren skriver in tecken i sin sökfråga anropar du det här API:et och fyller i sökrutans listrutan med föreslagna frågesträngar. Lär dig hur du använder API för automatiska förslag med våra snabbstarter, självstudier och exempel.'
