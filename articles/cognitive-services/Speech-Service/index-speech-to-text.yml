### YamlMime:Landing
title: Dokumentation om tal till text
summary: Tal-till-text från tjänsten Speech, som även kallas tal igenkänning, aktiverar real tids-och batch-avskrift för ljud strömmar till text. Med ytterligare text indata, möjliggörs även uttal av uttal i real tid och ger talare feedback om precisionen och Fluency av talade ljud.
