title: Dokumentation om Speech Services
metadata:
  title: Dokumentation om Speech Services – självstudier, snabbstarter, API-referens
  titleSuffix: Azure Cognitive Services
  description: Speech Services ger utvecklarna ett enkelt sätt att lägga till kraftfulla talaktiverade funktioner i sina program. Exemplen omfattar styrning av röstkommandon och dialog, konversation med naturligt tal, transkription och diktering av tal samt talöversättning.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Lär dig hur du använder Speech Services och Speech för att lägga till stöd för talfunktioner till dina appar. Du kan använda Speech SDK för att lägga till funktionerna <i>tal till text</i> (taligenkänning/SR) <i>avsikt</i>, <i>översättning</i> och <i>text till tal</i> (text till tal) i dina appar. Speech Services har även REST-API:er som kan användas med alla programmeringsspråk som kan göra HTTP-begäranden.
