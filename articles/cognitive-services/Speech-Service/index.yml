  - title: Introduktion
    items:
      - type: paragraph
        text: |
          Du kan använda vårt tal-SDK (<a href="releasenotes.md">viktig information</a>) för att lägga till följande funktioner (och fler) i dina appar&colon; 
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">tal-till-text</a></b> (taligenkänning)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">anpassade väckningsord</a></b> (nyckelordsidentifiering)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">avsikt</a></b></li>
          <li><b><a href="speech-translation.md">översättning</a></b></li>
          <li><b><a href="speech-container-howto.md">lokal container</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">text-till-tal</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">samtalstranskription</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">anpassning av fraslista</a>/<a href="how-to-custom-speech.md">anpassning av anpassat tal</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">virtuell röstassistent</a></b></li>
          <li><b><a href="call-center-transcription.md">kundtjänsttranskription</a></b></li></ul></div></div>
