title: Dokumentation om Speech Service
metadata:
  title: Dokumentation om Speech Service – självstudier, snabbstarter, API-referens – Cognitive Services | Microsoft Docs
  meta.description: >
    The Speech service gives developers an easy way to add powerful speech-enabled features to their applications.

    Examples include voice command control and dialogue, natural speech conversation, speech transcription and dictation, and speech translation.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: nitinme
abstract:
  description: Lär dig hur du använder Speech Service och Speech SDK för att lägga till stöd för talfunktioner till dina appar. Du kan använda Speech SDK för att lägga till funktionerna <i>tal till text</i> (taligenkänning/SR) <i>avsikt</i>, <i>översättning</i> och <i>text till tal</i> (text till tal) i dina appar. Taltjänsten har även ett REST API som fungerar med alla programmeringsspråk som kan göra HTTP-förfrågningar.
