title: Dokumentation om Ansikts-API
metadata:
  title: 'Dokumentation om Ansikts-API – snabbstarter, självstudier, API-referens – Azure Cognitive Services | Microsoft Docs'
  description: 'Lär dig hur du använder ansikts-API:et för att upptäcka och identifiera ansikten i bilder och returnera information om dem. Självstudier visar hur du skapar appar som använder API:et.'
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.topic: landing-page
  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'Det molnbaserade ansikts-API:et ger utvecklare åtkomst till avancerade ansiktsalgoritmer. Microsofts ansiktsalgoritmer möjliggör identifiering av ansiktsattribut och ansiktsigenkänning. Lär dig hur du analyserar innehåll på olika sätt med snabbstarter, självstudier och exempel.'
