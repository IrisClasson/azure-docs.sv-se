  titleSuffix: Azure Cognitive Services
  description: 'Lär dig hur du använder visuellt innehåll för att bearbeta bilder och returnera information. Självstudier visar hur du skapar appar som använder API:et.'
  services: cognitive-services
  author: nitinme
