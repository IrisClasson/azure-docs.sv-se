abstract:
  description: 'Med API:et för nyhetssökning i Bing kan du integrera Bings nyhetssökningsfunktioner i dina program. Du kan söka efter relevanta nyhetsartiklar från flera kategorier och källor genom att skicka sökfrågor med API:et, på samma sätt som på bing.com/news.'
