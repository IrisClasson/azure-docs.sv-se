  description: 'Med API:et för bildsökning i Bing kan du integrera Bings bildsökningsfunktioner i dina program. Genom att skicka användarsökfrågor med API:et kan du söka efter och visa relevanta och högkvalitativa bilder på samma sätt som på bing.com/images.'
