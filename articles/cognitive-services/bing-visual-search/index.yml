abstract:
  description: 'API:et för visuell sökning i Bing ger liknande avbildningsdetaljer som dem visas på Bing.com/images. Om du laddar upp en bild eller tillhandahåller URL:en till en bild kan API:et identifiera en mängd information om bilden, inklusive hitta snarlika bilder, shoppingkällor, webbsidor som innehåller bilden och mycket mer.'
