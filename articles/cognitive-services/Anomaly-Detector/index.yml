abstract:
  description: API:et för avvikelseidentifiering hjälper dig att enkelt bädda in funktioner för avvikelseidentifiering i dina appar så att dina användare snabbt kan identifiera problem och minimera förluster och kundpåverkan. Du behöver inga kunskaper om maskininlärning. Med ett enda API-anrop kan du aktivera den här förtränade AI-modellen som matar in tidsseriedata av alla typer och volymer, väljer den bästa modellen för avvikelseidentifiering för dina data och identifierar incidenter automatiskt så snart de inträffar. Du kan anpassa tjänsten för att identifiera avvikelser i olika storlekar.  Använd avvikelseidentifiering för att identifiera affärsincidenter, övervaka IoT-trafik, upptäcka bedrägerier, agera på marknadsförändringar och mycket mer.
