metadata:
  title: 'API:et för avvikelseidentifiering – självstudier snabbstarter, API-referens – Azure Cognitive Services | Microsoft Docs'
  description: 'Använd API:et för avvikelseidentifiering för att övervaka data under lång tid och identifiera avvikelser med hjälp av maskininlärning. Få insikter om dina data – oavsett hur stora volymer du har, vilken bransch du arbetar i eller vilket scenario det gäller.'
  services: cognitive-services
