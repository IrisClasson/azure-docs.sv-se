### YamlMime:Landing
title: Dokumentation om Avancerad läsare
summary: Avancerad läsare är ett verktyg som implementerar beprövade tekniker för att förbättra läsförståelsen för unga läsare, personer som lär sig ett nytt språk och personer med inlärningsskillnader. Du kan använda Avancerad läsare i ditt webbprogram genom att använda SDK:t för Avancerad läsare.
