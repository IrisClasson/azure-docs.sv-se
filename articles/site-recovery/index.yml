### YamlMime:Landing
title: Dokumentation om Azure Site Recovery
summary: Använd Azure Site Recovery för katastrofåterställning av lokala datorer och arbetsbelastningar till Azure, och virtuella Azure-datorer till en sekundär Azure-region. Med replikering till Azure på plats kan du dirigera redundansväxlingen när avbrott uppstår och fortsätta att komma åt arbetsbelastningar och appar i Azure. När den primära platsen är tillgänglig igen kan du växla tillbaka efter behov.
