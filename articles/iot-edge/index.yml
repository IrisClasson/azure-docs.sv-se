documentType: LandingData
title: Azure IoT Edge
metadata:
  title: 'Azure IoT Edge – självstudier, API-referens'
  description: Använda Azure IoT Edge för att distribuera Azure-tjänster och anpassad affärslogik till enheter vid nätverksgränsen.
  author: kgremban
  manager: philmea
  ms.service: iot-edge
  services: iot-edge
  ms.topic: landing-page
  ms.date: 03/13/2019
  ms.author: kgremban
abstract:
  description: 'Azure IoT Edge är en IoT-tjänst (Sakernas Internet) som bygger på IoT Hub. Den här tjänsten är avsedd för kunder som vill analysera data på enheter, dvs. vid nätverksgränsen, i stället för i molnet. När du flyttar delar av din arbetsbelastning till nätverksgränsen går det åt mindre tid till att skicka meddelanden till molnet och dina enheter reagerar snabbare på tillståndsändringar.'
  aside:
    image:
      alt: null
      height: 110
      src: ./media/index/iot-edge-thumbnail.png
      width: 250
    title: 'Skapa den intelligenta nätverksgränsen med Azure IoT Edge (6:59)'
    href: 'https://channel9.msdn.com/Shows/Internet-of-Things-Show/Creating-the-intelligent-edge-with-Azure-IoT-Edge'
    width: 250
sections:
  - title: Snabbstarter på 5 minuter
    items:
      - type: paragraph
        text: 'Skapa en virtuell Azure-dator, konfigurera den så att den körs som en IoT Edge-enhet och distribuera kod till den:'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Windows.svg'
            text: Windows
            href: /azure/iot-edge/quickstart
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux-color.svg'
            text: Linux
            href: /azure/iot-edge/quickstart-linux
  - title: Steg för steg-självstudier
    items:
      - type: paragraph
        text: 'Lär dig hur du installerar och konfigurerar IoT Edge, distribuerar moduler och använder Azure-tjänster som Stream Analytics och Custom Vision vid nätverksgränsen.'
      - type: list
        style: ordered
        items:
          - html: Konfigurera din utvecklingsdator och lär dig mer om IoT Edge-moduler för <a href="/azure/iot-edge/tutorial-develop-for-linux">Linux-enheter</a> eller <a href="/azure/iot-edge/tutorial-develop-for-windows">Windows-enheter</a>.
          - html: 'Utveckla moduler för anpassad kod för Linux-enheter med <a href="/azure/iot-edge/tutorial-c-module">C</a>, <a href="/azure/iot-edge/tutorial-csharp-module">C#</a>, <a href="/azure/iot-edge/tutorial-python-module">Python</a>, <a href="/azure/iot-edge/tutorial-node-module">Node.js</a> eller <a href="/azure/iot-edge/tutorial-java-module">Java</a>.'
          - html: 'Utveckla moduler för anpassad kod för Windows-enheter i <a href="/azure/iot-edge/tutorial-c-module-windows">C</a> eller <a href="/azure/iot-edge/tutorial-csharp-module-windows"> C# </a>.'
          - html: <a href="/azure/iot-edge/tutorial-deploy-function">Filtrera meddelanden med Azure Functions</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-stream-analytics">Hitta medelvärden med Azure Stream Analytics som en modul</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-machine-learning">Bedöma data med Azure Machine Learning som en modul</a>
          - html: <a href="/azure/iot-edge/tutorial-deploy-custom-vision">Klassificera bilder med Custom Vision Service som en modul</a>
          - html: <a href="/azure/iot-edge/tutorial-store-data-sql-server">Lagra data vid nätverksgränsen med SQL Server</a>