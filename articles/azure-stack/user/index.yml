abstract:
  description: Med Azure Stack, som är en plattform för hybridmoln, kan du använda Azure-tjänster från företagets eller leverantörens datacenter. Som utvecklare kan du skapa appar på Azure Stack. Du kan sedan distribuera dem till Azure Stack, till Azure eller skapa äkta hybridappar som utnyttjar anslutningen mellan ett Azure Stack-moln och Azure. Lär dig mer om att skapa resurser och distribuera appar med våra snabbstarter och självstudier.<br/><br/>Om du är en Azure Stack-operatör som hanterar infrastrukturen och erbjuder tjänster, se vår <a href="/azure/azure-stack/">operatorn dokumentation</a>.<br/><br/>Om du är intresserad av i den Azure Stack Development Kit (ASDK), en nod-distribution av Azure Stack som du kan hämta och använda gratis Azure Stack-operatör finns i vår <a href="/azure/azure-stack/asdk">ASDK dokumentation</a>.
