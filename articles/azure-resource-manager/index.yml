abstract:
  description: 'Lär dig hur du använder Resource Manager för att distribuera, övervaka och hantera lösningsresurser som en grupp. Självstudiekurser, API-referenser och annan dokumentation visar hur du konfigurerar resursgrupper och skapar mallar för konsekvent och repeterbar resursdistribution.'
