title: Dokumentation om Application Gateway
metadata:
  title: 'Dokumentation om Azure Application Gateway – Självstudier, API-referens'
  meta.description: 'Learn how to create application gateways. Documentation helps you plan, deploy, and manage web traffic to your Azure resources.'
  services: application-gateway
  author: vhorne
  ms.service: application-gateway
  ms.topic: landing-page
  ms.date: 5/20/2019
  ms.author: victorh
abstract:
  description: 'Lär dig hur du distribuerar Application Gateway, en Application Deliver Controller (ADC) som en tjänst. Självstudier, API-referenser och annan dokumentation som visar hur du konfigurerar routning på appnivå och belastningsutjämningstjänster som hjälper dig att bygga en skalbar och högtillgänglig frontwebb.'
