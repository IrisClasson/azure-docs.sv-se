### YamlMime:Landing
title: Dokumentation om Azure Remote Rendering
summary: Azure Remote Rendering (ARR) är en tjänst som gör att du kan återge mycket komplexa 3D-modeller i realtid på enheter som HoloLens 2. ARR är för närvarande i allmänt tillgänglig förhandsversion.
