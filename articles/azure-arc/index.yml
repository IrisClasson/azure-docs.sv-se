### YamlMime:Landing
title: Azure Arc
summary: Azure Arc utökar Azure Resource Manager-funktioner till Linux- och Windows-servrar samt Kubernetes-kluster på infrastrukturer – för lokala enheter, molnöverskridande enheter och nätverksgränsen. Med Azure Arc kan kunder också köra Azure-datatjänster var som helst, tack vare molnets alla fördelar, däribland ständigt uppdaterade datafunktioner, distribution på några sekunder (i stället för några timmar) och dynamisk skalbarhet på alla infrastrukturer.
