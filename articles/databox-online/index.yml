### YamlMime:Landing
title: Dokumentation om Azure Data Box – Onlineöverföring
summary: Använd Azure Data Box Gateway- och Azure Data Box Edge-enheter för överföring av data med höga prestanda via nätverket. Välj Data Box Gateway för att skicka data för molnarkivering eller haveriberedskap, eller för att bearbeta data i molnskala. Använd Data Box Edge för att filtrera, analysera och transformera data innan de flyttas till Azure.
