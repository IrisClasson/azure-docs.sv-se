### YamlMime:Landing
title: Dokumentation om Azure Stack Edge och Azure Data Box Gateway – Onlineöverföring
summary: Använd Azure Data Box Gateway- och Azure Stack Edge-enheter för överföring av data med höga prestanda via nätverket. Välj Data Box Gateway för att skicka data för molnarkivering eller haveriberedskap, eller för att bearbeta data i molnskala. Använd Azure Stack Edge för att filtrera, analysera och transformera data innan de flyttas till Azure. Azure Data Box Edge har nyligen bytt namn till Azure Stack Edge.
