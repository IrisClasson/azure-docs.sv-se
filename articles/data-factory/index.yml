title: Dokumentation om Azure Data Factory
metadata:
  title: Dokumentation om Azure Data Factory – Självstudier, API-referens | Microsoft Docs
  description: Lär dig hur du använder Data Factory för att konfigurera automatiska datapipelines till och från källor på lokala platser och i molnet, för att flytta och bearbeta data för analys.
  services: data-factory
  author: sharonlo101
  ms.author: shlo
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: Lär dig att använda Data Factory, en tjänst för molndataintegrering, för att ordna datalagrings-, rörelse- och bearbetningstjänster i automatiserade datapipelines. Självstudier och annan dokumentation visar hur du konfigurerar och hanterar datapipelines samt flyttar och omvandlar data för analys. <p>Om du använder V1 av Data Factory-tjänsten går du till <a href=/azure/data-factory/v1/data-factory-introduction>V1-dokumentationen.</a></p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Nya funktioner för modern dataintegrering i molnet (1: 19:22)'
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
