documentType: LandingData
title: Dokumentation om Azure IoT Central
metadata:
  title: 'Dokumentation om Azure IoT Central – självstudier, API-referens | Microsoft Docs'
  description: 'Azure IoT Central är en fullständigt hanterad SaaS-lösning (programvara som en tjänst) som gör det enkelt att ansluta, övervaka och hantera IoT-tillgångar i skala. Azure IoT Central förenklar den inledande installationen av IoT-lösningen och minskar administrationen och sänker driftkostnaderna och de övergripande kostnaderna för ett typiskt IoT-projekt. Lär dig hur du skapar, anpassar, hanterar och använder ett Azure IoT Central-program med våra snabbstarter och självstudier.'
  author: dominicbetts
  ms.topic: landing-page
  ms.date: 11/08/2017
  ms.author: dobett
  ms.service: iot-central
  services: iot-central
  manager: timlt
abstract:
  description: 'Azure IoT Central är en fullständigt hanterad SaaS-lösning (programvara som en tjänst) som gör det enkelt att ansluta, övervaka och hantera IoT-tillgångar i skala. Azure IoT Central förenklar den inledande installationen av IoT-lösningen och minskar administrationen och sänker driftkostnaderna och de övergripande kostnaderna för ett typiskt IoT-projekt. Lär dig hur du skapar, anpassar, hanterar och använder ett Azure IoT Central-program med våra snabbstarter och självstudier.'
sections:
  - title: Funktionsavisering
    items:
      - type: paragraph
        text: 'Azure IoT Central har övergått till att använda IoT Hub Device Provisioning Service (DPS) för alla enhetsanslutningar. Du måste använda DPS SDK för att registrera och ansluta enheter till ditt Azure IoT Central-program. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Läs mer om enhetsanslutning i Azure IoT Central.</a> Alla program som använder den kontinuerliga funktionen för dataexport och/eller lösningsmallen för Power BI måste ändra mållagringscontainer och skapa en ny lösningsmall.'
