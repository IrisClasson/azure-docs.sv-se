### YamlMime:Landing
title: Dokumentation om Azure IoT Central
summary: Azure IoT Central är en fullständigt hanterad SaaS-lösning (programvara som en tjänst), som gör det enkelt att ansluta, övervaka och hantera IoT-tillgångar i skala. Azure IoT Central förenklar den inledande installationen av IoT-lösningen och minskar administrationen och sänker driftkostnaderna och de övergripande kostnaderna för ett typiskt IoT-projekt. Lär dig hur du skapar, anpassar, hanterar och använder ett Azure IoT Central-program med våra snabbstarter och självstudier.
