abstract:
  description: Avere vFXT för Azure tillhandahåller ett molnbaserat cachelager för dataintensiva uppgifter med databehandling med höga prestanda. Genom att cachelagra filer nära beräkningsnoderna påskyndar Avere vFXT inläsningstiderna så att du kan arbeta smidigare även vid toppbelastning. Avere vFXT fungerar bäst med system som har mellan 1 000 och 40 000 klientkärnor. <p>Avere vFXT kan arbeta med din befintliga lokala datalagring för att ge Azure-baserade beräkningsresurser lokal åtkomst till aktiva filer som lagras långsiktigt i datacentret.
