abstract:
  description: 'Microsoft Azure Australien erbjuder en molnplattform som bygger på de grundläggande principerna säkerhet, sekretess och kontroll, kompatibilitet och transparens. Microsoft Azure Australien är certifierat av ACSC (Australian Cyber Security Centre) och finns med på CCSL (Certified Cloud Services List). Azure Australien finns med på CCSL med såväl klassifikationen "PROTECTED" (SKYDDAD) som "Unclassified DLM" (Oklassificerad DLM) (som nu officiellt kallas: "Sensitive" (Känslig)). Azure Australien erbjuder tjänster för säkerhet och efterlevnad i världsklass som australiensiska myndigheter och viktiga infrastrukturorganisationer, samt deras leverantörer, förlitar sig på för alla system och program som skapas med hjälp av dess arkitektur.'
