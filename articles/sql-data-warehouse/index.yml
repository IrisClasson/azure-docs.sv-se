### YamlMime:Landing
title: Azure Synapse Analytics (tidigare Azure SQL Data Warehouse)
summary: Azure Synapse är en obegränsad analystjänst som sammanför informationslager i företagsklass och stordataanalys. Det ger dig friheten att fråga efter data på dina villkor, med hjälp av antingen serverlösa resurser på begäran eller etablerade resurser – i stor skala.
